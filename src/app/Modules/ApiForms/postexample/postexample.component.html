<div class="main-card mb-3 card">
    <div class="card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Post Example</div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div style="width: 400px; margin: auto;">
                    <div class="submit-form">
                        <div *ngIf="!submitted">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title"
                                    name="title" />
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <input class="form-control" id="description" required [(ngModel)]="tutorial.description"
                                    name="description" />
                            </div>

                            <button (click)="savePost()" class="btn btn-success">Submit</button>
                        </div>

                        <div *ngIf="submitted">
                            <h4>You submitted successfully!</h4>
                            <button class="btn btn-success" (click)="newPost()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
